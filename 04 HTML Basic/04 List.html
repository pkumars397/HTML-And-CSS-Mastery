<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Ordered List</H1>
    <ol type="A">
        <li>List item1</li>
        <li>List item2</li>
        <li>List item3</li>
        <li>List item4</li>
    </ol>
    <h2>Unordered List</h2>
    <ul style="list-style-type:none;">
        <li>List item1</li>
        <li>List item2</li>
        <li>List item3</li>
        <li>List item4</li>
    </ul>
    <!-- dt is definition term,dd definition description  -->
    <h3>description List</h3>
    <dl>
        <dt>Name</dt>
        <dd>My Name is Prashant</dd>
        <dt>DoB</dt>
        <dd>20/12/1999</dd>
    </dl>
</body>
</html>
