<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Forms</title>
    <!-- <script src="./JS/01form.js" defer></script> -->
</head>

<body>
    <!--!  get method sends data in url and post send into https header.Action is something we do when we submit our form -->
    <form action="#" method="get" id="form">
        <label for="userName">Name:</label><br>
        <input type="text" name="UrName" id="userName" placeholder="Enter your name" required>


        <p>Select your gender</p>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="dont">Other:</label>
        <input type="radio" name="gender" id="dont" value="Other">
        <br>
        <label for="age">Select Your age</label>
        <select name="age-group" id="age">
            <option value="15-20">15-20</option>
            <option value="20-25">20-25</option>
            <option value="25-30">25-30</option>
        </select>
        <input type="submit" value="Submit form">
    </form>
</body>

</html>
