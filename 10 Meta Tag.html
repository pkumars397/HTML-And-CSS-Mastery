<!-- ! Meta tag provides metadata or  information of our webpage to browser(searchEngine),like who is author of this page,description of page on search result -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page about webdev">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" content="author is Prashant kumar">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <title>
        Meta Data
    </title>
</head>
<body>
    <p>page will show meta data</p>
</body>
</html>
