<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="#">
        <!-- input text,password and email -->
        <input type="text" name="firstName" id="firstName" placeholder="First Name"><br><br>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name"><br><br>
        <input type="email" name="email-id" id="email-id" placeholder="Email"><br><br>
        <input type="password" name="password" id="pass" placeholder="Enter password"><br><br>
        
        <!-- Radio Button -->
        <label for="male">Select Your Gender</label><br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female"><br>
        <label for="male">Other</label>
        <input type="radio" name="gender" id="other" value="Other"><br><br>
        <!-- Dropdown List -->
        <label for="country">Country</label>
        <select name="country-name" id="country">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="SriLanka">SriLanka</option>
        </select><br><br>
        <!-- Text Area -->
        <label for="text-area">Write about yourself below:</label><br><br>
        <textarea name="text" id="text-area" cols="30" rows="10" placeholder="Write here!"></textarea><br>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
